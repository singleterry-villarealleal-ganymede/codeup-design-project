<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/custom.css">
    <link href="https://fonts.googleapis.com/css2?family=Abel&family=Anton&display=swap" rel="stylesheet">
</head>
<body>
<!--   Heading     -->
<main class="container container-fluid">
    <div class="justify-content-center row">
        <div class="col-xs-12 text-center">
            <h1>VISUAL DESIGN & WEB DEVELOPMENT</h1>
        </div>
        <div class="col-xs-12 text-center mb-4">
            <h3>FROM PARK CITY, UTAH</h3>
        </div>
    </div>
    <div class="justify-content-center row">
        <div class="col-xs-6 design circle red">
            <h4 class="text-center">DESIGN</h4>
        </div>
        <div class="col-xs-6 circle yellow">
            <h4 class="text-center">DEVELOP</h4>
        </div>
    </div>
    <div class="justify-content-center row">
        <div class="col-xs-6 design circle green mb-5">
            <h4 class="text-center">SUPPORT</h4>
        </div>
        <div class="col-xs-6 circle blue mb-5">
            <h4 class="text-center">HOST</h4>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-xs-12 mb-5">
            <h5>SELECTED WORK</h5>
        </div>
    </div>
    <div class="row">
        <div class="col-12 image mb-2">
            <img class="w-100 m-0" src="img/apple-ipad.jpg" alt="apple ipad">
        </div>
    </div>
    <div class="row feature-icons d-flex justify-content-between">
        <div class="col-xs-6">
            <span class="">FEATURED PROJECT</span>
        </div>
        <div class="col-xs-6 justify-content-end m-2">
            <div class="circle-icon red-icon">D</div>
            <div class="circle-icon yellow-icon">D</div>
            <div class="circle-icon green-icon">S</div>
            <div class="circle-icon blue-icon">H</div>
        </div>
    </div>
</main>


<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>
</html>
