<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/custom.css">
    <link href="https://fonts.googleapis.com/css2?family=Abel&family=Anton&display=swap" rel="stylesheet">
</head>
<body>
<!--   Heading     -->
<main class="container container-fluid">
    <div class="justify-content-center row">
        <div class="col-12 text-center col-sm-12">
            <h1>VISUAL DESIGN & WEB DEVELOPMENT</h1>
        </div>
        <div class="col-12 text-center mb-4 col-sm-12">
            <h3>FROM PARK CITY, UTAH</h3>
        </div>
    </div>
    <section class="row circle-container">
        <div class="col-6 col-sm-3">
            <h4 class="text-center circle red">DESIGN</h4>
        </div>
        <div class="col-6 col-sm-3">
            <h4 class="text-center circle yellow">DEVELOP</h4>
        </div>
        <div class="col-6 mb-5 col-sm-3">
            <h4 class="text-center circle green">SUPPORT</h4>
        </div>
        <div class="col-6 mb-5 col-sm-3">
            <h4 class="text-center circle blue">HOST</h4>
        </div>
    </section>
    <div class="row justify-content-center">
        <div class="col-xs-12 mb-5 mt-5">
            <h5>SELECTED WORK</h5>
        </div>
    </div>
    <!--  FIRST FEATURED PROJECTS  -->
    <section class="row">
        <div class="first-feature col-12 col-sm-6">
            <div class="row">
                <div class="col-12 image">
                    <img class="w-100 m-0" src="img/apple-ipad.jpg" alt="apple ipad">
                </div>
            </div>
            <div class="row feature-icons">
                <div class="col-6 col-sm-3">
                    <div class="featured-project">FEATURED PROJECT</div>
                </div>
                <div class="col-6 d-flex col-sm-3">
                    <div class="circle-icon red-icon">
                        <span>D</span>
                    </div>
                    <div class="circle-icon yellow-icon">
                        <span>D</span>
                    </div>
                    <div class="circle-icon green-icon">
                        <span>S</span>
                    </div>
                    <div class="circle-icon blue-icon">
                        <span>H</span>
                    </div>
                </div>
            </div>
        </div>
        <!--  SECOND FEATURED PROJECT SMALL DEVICES  -->
        <div class="second-feature col-12 col-sm-6 d-none d-sm-block">
            <div class="row">
                <div class="col-12 image mb-2">
                    <img class="w-100 m-0" src="img/macbook.jpg" alt="apple ipad">
                </div>
            </div>
            <div class="row feature-icons">
                <div class="col-6 col-sm-3">
                    <div class="featured-project">FEATURED PROJECT</div>
                </div>
                <div class="col-6 m-2 d-flex col-sm-3">
                    <div class="circle-icon red-icon">
                        <span>D</span>
                    </div>
                    <div class="circle-icon yellow-icon">
                        <span>D</span>
                    </div>
                    <div class="circle-icon green-icon">
                        <span>S</span>
                    </div>
                    <div class="circle-icon blue-icon">
                        <span>H</span>
                    </div>
                </div>
            </div>
        </div>
        <!--  THIRD FEATURED PROJECT SMALL DEVICES-->
        <div class="col-12 col-sm-6 d-none d-sm-block">
            <div class="row">
                <div class="col-12 image mb-2">
                    <img class="w-100 m-0" src="img/man.jpg" alt="apple ipad">
                </div>
            </div>
            <div class="row feature-icons">
                <div class="col-6 col-sm-3">
                    <div class="featured-project">FEATURED PROJECT</div>
                </div>
                <div class="col-6 d-flex m-2 col-sm-3">
                    <div class="circle-icon red-icon">
                        <span>D</span>
                    </div>
                    <div class="circle-icon yellow-icon">
                        <span>D</span>
                    </div>
                    <div class="circle-icon green-icon">
                        <span>S</span>
                    </div>
                    <div class="circle-icon blue-icon">
                        <span>H</span>
                    </div>
                </div>
            </div>
        </div>
        <!--  4TH FEATURED PROJECT SMALL DEVICES  -->
        <div class="col-12 col-sm-6 d-none d-sm-block">
            <div class="row">
                <div class="col-12 image mb-2">
                    <img class="w-100 m-0" src="img/security.jpg" alt="Computer security picture">
                </div>
            </div>
            <div class="row feature-icons">
                <div class="col-6 col-sm-3">
                    <div class="featured-project">FEATURED PROJECT</div>
                </div>
                <div class="col-6 d-flex m-2 col-sm-3">
                    <div class="circle-icon red-icon">
                        <span>D</span>
                    </div>
                    <div class="circle-icon yellow-icon">
                        <span>D</span>
                    </div>
                    <div class="circle-icon green-icon">
                        <span>S</span>
                    </div>
                    <div class="circle-icon blue-icon">
                        <span>H</span>
                    </div>
                </div>
            </div>
        </div>
    </section>

</main>


<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>
</html>
